<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        h1 {
            animation: type 3s steps(22);
            overflow: hidden;
            white-space: nowrap;
            font-family:consolas;
            border-right:4px solid black;
        }

        @keyframes type {
            0% {
                width: 0ch;
            }
            100% {
                width: 22ch;
            }
        }
    </style>
</head>
<body>
    <h1>Text Typing Animation.</h1>  
</body>
</html>
